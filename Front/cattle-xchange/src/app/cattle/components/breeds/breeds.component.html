<div class="breed-cards-list">
  <mat-card class="breed-card" *ngFor="let breed of breeds;">
    <img mat-card-image src="https://www.lancerural.com.br/wp-content/uploads/2021/06/ANGUS.jpg" alt="Photo of a {{ breed }}">
    <mat-card-content>
      <p>
        {{ breed }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
