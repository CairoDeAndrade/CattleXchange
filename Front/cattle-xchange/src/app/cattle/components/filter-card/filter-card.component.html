<mat-card class="filter-card">
  <mat-card-content class="card-title"
    >FILTRE LOTES DE ACORDO COM SEU GOSTO</mat-card-content
  >
  <mat-card-content class="card-content">
    <form [formGroup]="form" class="form">
      <mat-form-field class="form-field">
        <mat-label>Sexo</mat-label>
        <mat-select multiple formControlName="sex">
          <mat-option value="MALE">Macho</mat-option>
          <mat-option value="FEMALE">Fêmea</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Cidade</mat-label>
        <mat-select multiple formControlName="city">
          @for (city of cities; track city) {
          <mat-option [value]="city">{{ city }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Estado</mat-label>
        <mat-select multiple formControlName="state">
          @for (state of states; track state) {
          <mat-option [value]="state">{{ state }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput type="number" placeholder="até $" formControlName="finalPrice"/>
      </mat-form-field>
      <mat-card-actions class="button-actions">
        <button mat-raised-button color="primary" (click)="filter()">Filtrar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
